<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="site-container">

  <main class="nft-container">

  <div class="product-image">
    <a href="#"><img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" /></a>
  </div>

  <h2><a href="#" title="Equilibrium">Equilibrium #3429</a></h2>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <section class="price-container">
  <div class="price-tag">
    <img src="./images/icon-ethereum.svg" alt="Ethereum" />
    0.041 ETH
  </div>
  <div class="time-available">
    <img src="./images/icon-clock.svg" alt="Clock" />
    3 days left
  </div>
  </section>

  <section class="creator-tag">
    <img class="creator-avatar" src="./images/image-avatar.png" alt="Jules Wyvern" />
    Creation of <a href="#" title="Jules Wyvern">Jules Wyvern</a>
  </section>

</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/akarinaa">Karina Angelim</a>.
  </div>

</div>
</body>
</html>
